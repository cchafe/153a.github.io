name: Generate webapps indexes

on:
  push:
    branches: [ "main" ]
    paths:
      - "webapps/**"
      - "scripts/generate-indexes-of-webapp-subdirectories.mjs"
      - ".github/workflows/generate-indexes-of-webapp-subdirectories.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: webapps-indexes-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate webapps/**/index.html
        run: node scripts/generate-indexes-of-webapp-subdirectories.mjs

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add webapps/**/index.html
          git commit -m "Auto-generate webapps/**/index.html"
          git push

