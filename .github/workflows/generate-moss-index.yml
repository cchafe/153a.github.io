name: Generate moss index.html

on:
  push:
    branches: [ "main" ]
    paths:
      - "moss/**"
      - "scripts/generate-moss-index.mjs"
      - ".github/workflows/generate-moss-index.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate moss/index.html
        run: node scripts/generate-moss-index.mjs

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add moss/index.html
          git commit -m "Auto-generate moss/index.html"
          git push

